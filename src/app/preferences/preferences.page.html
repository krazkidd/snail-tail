<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preferences</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item>
      <ion-input type="text" label="User Name" [value]="(config | async)?.userName" (ionChange)="onChange('userName', $event.target.value)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="User Icon" [value]="(config | async)?.userIcon" (ionChange)="onChange('userIcon', $event.target.value)">
        <ion-select-option *ngFor="let avatar of userAvatars" [value]="avatar.icon">
          {{ avatar.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="text" label="Tail Name" [value]="(config | async)?.tailName" (ionChange)="onChange('tailName', $event.target.value)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Tail Icon" [value]="(config | async)?.tailIcon" (ionChange)="onChange('tailIcon', $event.target.value)">
        <ion-select-option *ngFor="let avatar of tailAvatars" [value]="avatar.icon">
          {{ avatar.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
