<app-header title="Error"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Move</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-text-center" style="font-size: 2em;">
      <ion-col>
        <h2>{{ errorCode }} {{ message }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
