<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Move</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Move</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center">
        <ion-icon aria-hidden="true" src="svg/{{ config.tailIcon }}.svg" style="height: 2em;"></ion-icon>
      </ion-col>

      <ion-col>
        <app-step-counter></app-step-counter>
      </ion-col>

      <ion-col size="2" class="ion-text-center">
        <ion-icon aria-hidden="true" src="svg/{{ config.userIcon }}.svg" style="height: 2em;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
